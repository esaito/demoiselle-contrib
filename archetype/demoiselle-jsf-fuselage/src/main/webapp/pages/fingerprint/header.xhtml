<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:form prependId="false">

		<h:inputText id="myapp-fingerprint-search-domain" value="#{fingerprintListMB.resultFilter}" autocomplete="off" styleClass="filter" />

		<p:commandButton icon="ui-icon-search" value="Buscar" action="#{fingerprintListMB.clearResultList}"
			update="myapp-fingerprint-list-datatable-id" process="myapp-fingerprint-search-domain, @this" style="margin-right: 45px" />

		<p:commandButton icon="ui-icon-plusthick" value="Novo Fingerprint" immediate="true" action="#{fingerprintEditMB.editBean}"
			update="myapp-fingerprint-edit-dlg-body-id, myapp-fingerprint-edit-dlg-buttons-id" oncomplete="myapp_fingerprint_edit_dlg.show()" />

	</h:form>

	<ui:include src="edit.xhtml" />

</ui:composition>
